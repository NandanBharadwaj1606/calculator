<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        border: #ba3232;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #0d0d0d;
      }

      .calculator {
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .result {
        width: 100%;
        height: 60px;
        font-size: 36px;
        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #131213;
        color: #fff;
      }

      .button {
        width: 60px;
        height: 60px;
        font-size: 24px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #444;
        color: #fff;
        transition: background-color 0.3s;
      }

      .button.double {
        width: 130px;
      }

      .button.operator {
        background-color: #4312c1;
      }

      .button.operator:hover {
        background-color: #ba3232;
      }

      .button.double:hover,
      .button:not(.operator):hover {
        background-color: #23c45b;
      }

      .credit {
        margin-top: 30px;
        font-size: 30px; /* Adjusted font size */
        font-style: italic;
        color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" class="result" readonly />
      <br />
      <input
        type="button"
        value="7"
        class="button"
        onclick="addToResult('7')"
      />
      <input
        type="button"
        value="8"
        class="button"
        onclick="addToResult('8')"
      />
      <input
        type="button"
        value="9"
        class="button"
        onclick="addToResult('9')"
      />
      <input
        type="button"
        value="/"
        class="button operator"
        onclick="addToResult('/')"
      />
      <br />
      <input
        type="button"
        value="4"
        class="button"
        onclick="addToResult('4')"
      />
      <input
        type="button"
        value="5"
        class="button"
        onclick="addToResult('5')"
      />
      <input
        type="button"
        value="6"
        class="button"
        onclick="addToResult('6')"
      />
      <input
        type="button"
        value="*"
        class="button operator"
        onclick="addToResult('*')"
      />
      <br />
      <input
        type="button"
        value="1"
        class="button"
        onclick="addToResult('1')"
      />
      <input
        type="button"
        value="2"
        class="button"
        onclick="addToResult('2')"
      />
      <input
        type="button"
        value="3"
        class="button"
        onclick="addToResult('3')"
      />
      <input
        type="button"
        value="-"
        class="button operator"
        onclick="addToResult('-')"
      />
      <br />
      <input
        type="button"
        value="0"
        class="button double"
        onclick="addToResult('0')"
      />
      <input type="button" value="C" class="button" onclick="clearResult()" />
      <input
        type="button"
        value="="
        class="button operator"
        onclick="calculateResult()"
      />
      <input
        type="button"
        value="+"
        class="button operator"
        onclick="addToResult('+')"
      />
    </div>

    <div class="credit">Made by Nandan Bharadwaj</div>

    <script>
      function addToResult(value) {
        document.getElementById("result").value += value;
      }

      function clearResult() {
        document.getElementById("result").value = "";
      }

      function calculateResult() {
        var result = eval(document.getElementById("result").value);
        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
